name: CI Pipeline

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  lint-and-test-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Navigate to backend directory
        run: cd backend

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1' # Use the PHP version your Laravel app requires
          extensions: mbstring, ctype, fileinfo, tokenizer, xml, json # Add any required extensions
          coverage: none

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress --no-suggest

      - name: Run PHP linting
        run: vendor/bin/phpcs --standard=PSR12 app/ tests/

      - name: Run PHPUnit tests
        run: vendor/bin/phpunit

  lint-and-build-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Navigate to frontend directory
        run: cd frontend

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Use the Node.js version your Next.js app requires

      - name: Install npm dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint

      - name: Run Next.js build
        run: npm run build